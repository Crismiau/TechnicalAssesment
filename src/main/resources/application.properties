spring.application.name=Technical-assessment



# ==============================================================
# CONFIGURACIÓN DE CONEXIÓN (MYSQL ROOT)
# ==============================================================
# La base de datos es 'technical_db' y el usuario/pass es 'root'
spring.datasource.url=jdbc:mysql://localhost:3307/technical_db?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# JPA / HIBERNATE
# ==============================================================
# 'update' para que Spring cree las tablas automáticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
